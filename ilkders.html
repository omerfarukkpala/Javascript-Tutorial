<html>
    <meta charset="utf-8"/>

    <script>//renk değişim fonksiyonu
        function changeColor(color){
            document.bgColor=color;
            
        }
    </script>
<head>

    <title>Javascript İlk Dersim</title>
</head>
<body>

  <form >
      <input type="button" value="Kırmızı" onclick="changeColor('red')">
      <input type="button" value="Siyah" onclick="changeColor('black')">
  </form>

</body>
</html>
